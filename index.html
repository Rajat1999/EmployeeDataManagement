<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management Database</title>
  
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/af.js></script"></script>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Employee Database</h1>
            <p class="lead">This database is a list of all employees and their associated employee information</p>
        </div><br>
    
    <div class="card">
        <h5 class="card-header">Employee Table</h5>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Start Date</th>
                <th scope="col">Months Worked</th>
                <th scope="col">Monthly Rate</th>
                <th scope="col">Total Billed</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td id="tbl_name">Mark</td>
                <td id="tbl_role">Otto</td>
                <td id="tbl_stdate">@mdo</td>
                <td id="tbl_monw">@mdo</td>
                <td id="tbl_monr">@mdo</td>
                <td id="tbl_totbil">@mdo</td>
              </tr>
              
            </tbody>
          </table>
          
        </div>
      </div>
  
    </div>
  
  <script type="text/javascript"></script>
  
</body>
</html>
